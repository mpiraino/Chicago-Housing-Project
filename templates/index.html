<!DOCTYPE html>
<html lang="en">

    <!DOCTYPE html>
    <html lang="en">
    
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Chicago Housing Visualization</title>
    
      <!-- Leaflet CSS -->
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    
      <!-- Our CSS -->
      <link rel="stylesheet" type="text/css" href="../static/css/style.css">

      <!-- math.js -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/7.5.1/math.min.js"></script>

      <!-- Plotly -->
      <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
      <!-- Bootstrap-->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/flatly/bootstrap.min.css"
        integrity="sha384-qF/QmIAj5ZaYFAeQcrQ6bfVMAh4zZlrGwTPY7T/M+iTTLJqJBJjwwnsE5Y0mV7QK" crossorigin="anonymous">
    </head>
    
    <body>
        <h2 style="padding: 2%">Chicago Housing Data Visualization</h2>
      <div class="row">
        <div class="col-12" style= "padding: 2%;">
            <!-- The div that holds our city wide map -->
            <div id="overViewMap"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6" style = "padding: 5%;">
          <div class="card">
            <div class="card-body">
              <div class="well">
                <h5>Neighborhood:</h5>
                <select id="selDataset"></select>
              </div>
              <div class="panel panel-primary">
                <div class="panel-heading">
                  <h5 class="panel-title">Summary</h5>
                </div>
                <div id="nbhd-data" class="panel-body"></div>
              </div>
            </div>
          </div>
        </div>
        <div class = "col-md-6" style = "padding: 5%;">
          <div id="plot"></div>
        </div>
      </div>
    
      <!-- Leaflet JS -->
      <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
      <!-- D3 JavaScript -->
      <script src="https://d3js.org/d3.v6.min.js"></script>
      <!-- API key -->
      <script type="text/javascript" src="{{url_for('static', filename='js/config.js')}}"></script>

      <!-- Graphs JavaScript -->
      <script type="text/javascript" src="{{url_for('static', filename='js/overviewMap.js')}}"></script>
      <script type="text/javascript" src="{{url_for('static', filename='js/lineGraph.js')}}"></script>
      <script type="text/javascript" src="{{url_for('static', filename='js/makeHistogram.js')}}"></script>

      <!-- Render Graphs JavaScript -->
      <script type="text/javascript" src="{{url_for('static', filename='js/makeGraphs.js')}}"></script>

      <!-- Bootstrap -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    
    </body>
    
    </html>
