<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chicago Housing Visualization</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="../static/css/style.css">

      <!-- math.js -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/7.5.1/math.min.js"></script>

      <!-- Plotly -->
      <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
      <!-- Bootstrap-->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/flatly/bootstrap.min.css"
        integrity="sha384-qF/QmIAj5ZaYFAeQcrQ6bfVMAh4zZlrGwTPY7T/M+iTTLJqJBJjwwnsE5Y0mV7QK" crossorigin="anonymous">
    </head>
    
    <body>
        <h2 style="padding: 2%">Chicago Housing Data Visualization</h2>
      <div class="row">
        <div class="col-12" style= "padding: 2%;">
            <h4 style = "padding-left: 25%;">Average Sale Price by Neighborhood</h4>
            <!-- The div that holds our city wide map -->
            <div id="overViewMap"></div>
        </div>
      </div>

      <div class="row" style ="padding: 5%">
        <div class="col-md-6" style="padding-top: 3%;">
          <div class="card" >
            <div class="card-body">
              <div class="well">
                <h5>Neighborhood:</h5>
                <select id="selDataset"></select>
              </div>
              <div class="panel panel-primary">
                <div class="panel-heading">
                  <h5 class="panel-title" style="padding-top: 5%;">Summary</h5>
                </div>
                <div id="nbhd-data" class="panel-body"></div>
              </div>
            </div>
          </div>
        </div>
        <div class = "col-md-6">
          <h4 style= "padding-left: 5%;">Recent Home Sales</h4>
          <div id="nbhdMap"></div>
        </div>
      </div>

      <div class = "row">
        <div class = "col-md-6" style = "padding: 2%;">
          <div id="histogram"></div>
        </div>
        <div class = "col-md-6" style = "padding: 2%;">
          <div id="lineGraph"></div>
        </div>
      </div>
    
      <!-- Leaflet JS -->
      <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
      <!-- D3 JavaScript -->
      <script src="https://d3js.org/d3.v6.min.js"></script>
      <!-- Choropleth Library-->
      <script type="text/javascript" src="{{url_for('static', filename='js/choropleth.js')}}"></script>

      <!-- API key -->
      <script type="text/javascript" src="{{url_for('static', filename='js/config.js')}}"></script>

      <!-- Graphs JavaScript -->
      <script type="text/javascript" src="{{url_for('static', filename='js/lineGraph.js')}}"></script>
      <script type="text/javascript" src="{{url_for('static', filename='js/makeHistogram.js')}}"></script>
      <script type="text/javascript" src="{{url_for('static', filename='js/nbhdMap.js')}}"></script>

      <!-- Render Graphs -->
      <script type="text/javascript" src="{{url_for('static', filename='js/makeGraphs.js')}}"></script>
      <script type="text/javascript" src="{{url_for('static', filename='js/overViewMap.js')}}"></script>


</body>

</html>
